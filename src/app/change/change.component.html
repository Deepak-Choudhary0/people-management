  <div class="selection-container">
    <mat-label> &nbsp; Select Your ID</mat-label>
    <mat-form-field>
        <mat-label>Select ID</mat-label>
        <mat-select [(ngModel)]="selectedOption" (selectionChange)="onOptionSelected($event)">
            <mat-option *ngFor="let id of getId()" [value]="id">{{ id }}</mat-option>
        </mat-select>
    </mat-form-field>
  </div>
  <div class="button-container">
    <!-- <span>To Change/Delete Details of Id:- {{selectedOption}}</span> -->
    <button mat-raised-button color="primary" class="edit-button" [disabled]="!isDisable" [routerLink]="'/edit/' + selectedOption">Edit Person Details</button>
    <button mat-raised-button color="warn" class="delete-button" [disabled]="!isDisable" (click)="openDialog()">Delete Person</button>
    <!-- <button mat-raised-button (click)="openDialog()">Open dialog</button> -->
  </div>

  <br><br>
  <div class="demo-table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{element.age}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">{{element.gender}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="mob">
      <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
      <td mat-cell *matCellDef="let element">{{element.mob}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
